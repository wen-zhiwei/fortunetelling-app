name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 当推送到main分支时触发部署

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写权限来部署
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'  # 缓存依赖，加速构建
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Vite构建产物目录
          force_orphan: true  # 强制创建新的部署分支，避免历史冲突